<ion-header>

  <ion-navbar color="primary">
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let noticia of noticias">
    <img [src]="noticia.image" alt="">
    <ion-card-content>
      <ion-card-title>
        {{noticia.titulo}}
      </ion-card-title>
      <p>{{ noticia.descripcion }}</p>
      <small> {{ noticia.created_at | date}}</small>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" (click)="irDetalle(noticia.id)" icon-start>
          <ion-icon name="add"></ion-icon>
          Leer Mas
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!--botÃ³n para crear una nueva noticia-->
  <ion-fab right bottom>
    <button ion-fab color="secundary" (click)="nuevaNoticia()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
