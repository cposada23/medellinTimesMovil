<ion-header>

  <ion-navbar color="primary">
    <ion-title>Publicidad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" >
  <ion-card *ngFor="let publicidad of publicidades">
    <img [src]="publicidad.image" alt="">
    <div class="card-title">Empresa: {{publicidad.empresa}}</div>
    <div class="card-subtitle">Por: {{publicidad.por}}</div>
  </ion-card>
</ion-content>
