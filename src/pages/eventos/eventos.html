<ion-header>

  <ion-navbar color="primary">
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let evento of eventos">
    <img [src]="evento.image" alt="">
    <ion-card-content>
      <ion-card-title>
        {{evento.titulo}}
      </ion-card-title>
      <p>{{ evento.descripcion }}</p>
      <small> {{ evento.created_at | date}}</small>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" (click)="irDetalle(noticia.id)" icon-start>
          <ion-icon name="add"></ion-icon>
          Mas informacion sobre el evento
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!--botÃ³n para crear una nueva noticia-->
  <ion-fab right bottom>
    <button ion-fab color="secundary" (click)="nuevoEvento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
